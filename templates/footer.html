<style>
    .footer{
        margin-top: 150px;
        background: #0C3C26;
        width: 100%;
        height: 110px;
        /* position: absolute; */
	
    }
    .fixed-footer{
        position: fixed;
        bottom: 0;
        margin-top: 150px;
        background: #0C3C26;
        width: 100%;
        height: 110px;
        position: absolute;
	
    }
    .footer-container{
        margin-top: 10px;
        color: #ffff;
    }
</style>
<script>
$(function(){ 
    function footerPosition(){ $("footer").removeClass("fixed-footer"); 
    var contentHeight = document.body.scrollHeight,//网页正文全文高度 
        winHeight = window.innerHeight;//可视窗口高度，不包括浏览器顶部工具栏 
    if(!(contentHeight > winHeight)){ 
        //当网页正文高度小于可视窗口高度时，为footer添加类fixed-footer 
        $("footer").addClass("fixed-footer"); 
        $(".content").height(winHeight); 
    } else { 
        $("footer").removeClass("fixed-footer"); 
        } 
    } 
    footerPosition();
    $(window).resize(footerPosition); 
});
</script>
